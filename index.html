<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipwreck Plunder</title>
    <link rel="stylesheet" href="style.css">
    <script src="pixi.js"></script>
    <script src="perlin.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="gameObjects.js"></script>
    <script type="text/javascript" src="vfx.js"></script>
    <script type="text/javascript" src="ParticleDynamics.js"></script>
    <script type="text/javascript" src="VoronoiFracture.js"></script>
    <script type="text/javascript" src="PathInterpolation.js"></script>
    <script type="text/javascript" src="SceneHierarchy.js"></script>
    <script type="text/javascript" src="debug.js"></script>
    <script type="text/javascript" src="userInterface.js"></script>
    <script type="text/javascript" src="gameLogic.js"></script>
    <script type="text/javascript" src="game.js"></script>
</head>
<body>
    <div id="game" class="game"></div>
    <div class="ui">
        <h1>Debug Controls</h1>
        <div class="sidebar-entry">
            <button id="pause" type="button" onclick="UI.TogglePause()"></button>
            <button id="step" type="button" onclick="UI.Step()">Step</button>
        </div>
        <div class="sidebar-entry debug-buttons">
            <button id="vortex" type="button" onclick="Game.SpawnVortex()">Spawn Vortex</button>
            <button id="plank" type="button" onclick="Game.SpawnPlank()">Spawn Plank</button>
            <button id="barrel" type="button" onclick="Game.SpawnBarrel()">Spawn Barrel</button>
            <button id="barrelExplosive" type="button" onclick="Game.SpawnBarrelExplosive()">Spawn Explosive Barrel</button>
            <button id="shipPart" type="button" onclick="Game.SpawnShipPart()">Spawn Ship Part</button>
            <button id="treasureLow" type="button" onclick="Game.SpawnTreasureLow()">Spawn Treasure (Low)</button>
            <button id="treasureMid" type="button" onclick="Game.SpawnTreasureMid()">Spawn Treasure (Mid)</button>
            <button id="treasureHigh" type="button" onclick="Game.SpawnTreasureHigh()">Spawn Treasure (High)</button>
            <button id="bird" type="button" onclick="Game.SpawnBirdAmbient()">Spawn Bird (Ambient)</button>
            <button id="birdBarrel" type="button" onclick="Game.SpawnBirdBarrel()">Spawn Bird (Barrel)</button>
            <button id="birdCoconut" type="button" onclick="Game.SpawnBirdCoconut()">Spawn Bird (Coconut)</button>
            <button id="plundertron" type="button" onclick="Game.EngagePlundertron()">ENGAGE PLUNDERTRON!</button>
        </div>
        <h1>Simulation Settings</h1>
        <div class="sidebar-entry">
            <label for="tps">Simulation TPS: </label>
            <input id="tps" class="short" type="number" min="1" max="180">
            <button type="button" onclick="UI.ApplyTPS()">Apply</button>
        </div>
        <div class="sidebar-entry">
            <label id="fpsLabel" for="fps">Render FPS: </label>
            <input id="fps" class="short" type="number" min="1" max="144">
            <button type="button" onclick="UI.ApplyFPS()">Apply</button>
        </div>
        <div class="sidebar-entry">
            <label for="deltas">Stable Deltas: </label>
            <input id="deltas" type="checkbox" class="checkbox"  onchange="UI.ApplyDeltas()">
        </div>

        <h1>Particle Dynamics</h1>
        <div class="sidebar-entry">
            <label for="hValue">H Value: </label>
            <input id="hValue" type="number" min="0.001" max="1" step="0.001">
            <button type="button" onclick="UI.ApplyH()">Apply</button>
        </div>

        <div class="sidebar-entry">
            <label for="euler">Use Euler Solver: </label>
            <input id="euler" type="checkbox" class="checkbox" onchange="UI.ApplyEuler()">
        </div>

        <div class="sidebar-entry">
            <label for="lines">Force Lines: </label>
            <input id="lines" type="checkbox" class="checkbox" onchange="UI.ApplyForceLines()">
        </div>

        <div class="sidebar-entry">
            <label for="paths">Particle Paths: </label>
            <input id="paths" type="checkbox" class="checkbox" onchange="UI.ApplyPaths()">
        </div>

        <h1>Voronoi Fracture</h1>
        <div class="sidebar-entry">
            <label for="noised">Noised: </label>
            <input id="noised" type="checkbox" class="checkbox" onchange="UI.ApplyNoised()">
        </div>

        <div class="sidebar-entry">
            <label for="type">Fracture Type: </label>
            <select id="type" onchange="UI.ApplyFractureType()">
                <option value=0>Random</option>
                <option value=1>Glass-Like</option>
            </select>
        </div>

        <div class="sidebar-entry">
            <label for="noiseType">Noise Type: </label>
            <select id="noiseType" onchange="UI.ApplyNoiseType()">
                <option value=0>Simple</option>
                <option value=1>Continuous</option>
            </select>
        </div>

        <div class="sidebar-entry">
            <label for="centers">Seed Points: </label>
            <input id="centers" type="checkbox" class="checkbox" onchange="UI.ApplyFractureDebugPoints()">
        </div>

        <div class="sidebar-entry">
            <label for="cells">Distance Field: </label>
            <input id="cells" type="checkbox" class="checkbox" onchange="UI.ApplyFractureDebugField()">
        </div>

        <h1>Path Interpolation</h1>
        <div class="sidebar-entry">
            <label for="splines">Draw Splines: </label>
            <input id="splines" type="checkbox" class="checkbox" onchange="UI.ApplyShowSplines()">
        </div>

        <div class="sidebar-entry">
            <label for="points">Draw Points: </label>
            <input id="points" type="checkbox" class="checkbox" onchange="UI.ApplyShowSplinePoints()">
        </div>

        <div class="sidebar-entry">
            <label for="table">Draw Samples: </label>
            <input id="table" type="checkbox" class="checkbox" onchange="UI.ApplyShowSplineTable()">
        </div>
    </div>
    <script>Game.Init()</script>
</body>
</html>
